@import play.mvc.Http.Request
@import helper._

@(registerForm: Form[models.User])(implicit request: Request, messages: play.i18n.Messages)

@main("Beauty Claw") {

<div class="container">
    <h2>Register</h2>
    @form(routes.RegisterController.handleRegister()) {

    @CSRF.formField
        <label>Username:</label>
        <input type="username" id="username" name="username" class="form-control" required><br>

        <label>Email:</label>
        <input type="email" id="email" name="email" class="form-control" required><br>

        <label>Phone Number:</label>
        <input type="tel" id="mobile" name="mobile" class="form-control" required><br>

        <label>Password:</label>
        <input type="password" id="password" name="password" class="form-control"required><br>

        <label>Confirm password:</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required><br>


        <button type="submit">Register</button>
        <p>Already have an account?<a href="@routes.HomeController.index()" class="btn btn-link">Login!</a></p>

    }

</div>
}
